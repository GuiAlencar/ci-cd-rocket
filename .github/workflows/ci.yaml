name: CI

on: 
  push:
    branches:
    - main

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16, 18, 20 ]

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Setup Node | {{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'yarn'
    - run: yarn
    - run: yarn run test